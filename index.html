<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,600&display=swap');
    </style>
    <title>todolist</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="todo-wrapper">
        <div class="title-container">
            <div class="input-container">
                <h1>what are you doing today?</h1>
                <div class="input-item">
                    <input type="text" class="input-box">
                    <button type="button" class="add-button"><img src="images/add.svg"></button>
                </div>
            </div>
        </div>
        <div class='js-weather'></div>
        <div class="item-container">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
